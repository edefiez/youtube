<!DOCTYPE html>
<html>
<body>
	<!-- 1. The <iframe> (and video player) will replace this <div> tag. -->
	<a id='btn-play' href="javascript:void(0);" onclick="playVideo();" class="btn btn-primary"><span class="glyphicon glyphicon-play"></span> Play</a> 
	<a id='btn-pause' href="javascript:void(0);" onclick="pauseVideo();" class="btn btn-default"><span class="glyphicon glyphicon-pause"></span> Pause</a> 
	<div id="player"></div>
	<script>
		// 2. This code loads the IFrame Player API code asynchronously.
		var tag = document.createElement('script');

		tag.src = "https://www.youtube.com/iframe_api";
		var firstScriptTag = document.getElementsByTagName('script')[0];
		firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

		// 3. This function creates an <iframe> (and YouTube player)
		//    after the API code downloads.
		var player;
		function onYouTubeIframeAPIReady() {
			player = new YT.Player('player', {
				height: '390',
				width: '640',
				playerVars: { 'autoplay': 1, 'controls': 0, 'html5': 1 },
				videoId: 'M7lc1UVf-VE',
				events: {
					'onReady': onPlayerReady,
					'onStateChange': onPlayerStateChange
				}
			});
		}

		// 4. The API will call this function when the video player is ready.
		function onPlayerReady(event) {
			event.target.playVideo();
		}

		// 5. The API calls this function when the player's state changes.
		//    The function indicates that when playing a video (state=1),
		//    the player should play for six seconds and then stop.
		var done = false;
		function onPlayerStateChange(event) {
			if (event.data == YT.PlayerState.PLAYING && !done) {
				setTimeout(stopVideo, 6000);
				done = true;
			}
		}
		function stopVideo() {
			player.stopVideo();
		}
		function playVideo() {
			// $("#btn-play").removeClass('btn-default');
			// $("#btn-pause").removeClass('btn-warning');
			// $("#btn-play").addClass('btn-primary');
			// $("#btn-pause").addClass('btn-default');
			if (player) {
				player.playVideo();
			}
		}
		
		function pauseVideo() {
			// $("#btn-pause").removeClass('btn-default');
			// $("#btn-play").removeClass('btn-primary');
			// $("#btn-pause").addClass('btn-warning');
			// $("#btn-play").addClass('btn-default');
			if (player) {
				player.pauseVideo();
			}
		}
		
		function muteVideo() {
			// $("#btn-mute").removeClass('btn-default');
			// $("#btn-unmute").removeClass('btn-primary');
			// $("#btn-mute").addClass('btn-warning');
			// $("#btn-unmute").addClass('btn-default');
			if(player) {
				player.mute();
			}
		}
		
		function unMuteVideo() {
			// $("#btn-unmute").removeClass('btn-default');
			// $("#btn-mute").removeClass('btn-warning');
			// $("#btn-unmute").addClass('btn-primary');
			// $("#btn-mute").addClass('btn-default');
			if(player) {
				player.unMute();
			}
		}
	</script>
</body>
</html>
